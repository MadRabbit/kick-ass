<!DOCTYPE html>
<html>
  <head>
    <title>KickAss Demo</title>
    <link href="/shared.css" rel="stylesheet" type="text/css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(["kick-ass", "dom-1.4.2", "ui-2.1.2"], function(KickAss, $) {
        $(function() {
          var test = new KickAss({
            libs: [
              //'lovely-1.4.1',
              'lovely-1.4.3',
              //'rightjs-2.3.1',
              //'jquery-1.8.2',
              'jquery-1.9.1',
              'jquery-2.0.0'
            ]
          });

          test.insertTo('#test-container');

          test.on('finish', function() {
            $('#start').removeClass('buzy');
          });

          $('#start').on('click', function() {
            !this.hasClass('busy') && test.start();
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>KickAss Demo</h1>

    <p>
      <div id="start" class="lui-button">Start</div>
    </p>

    <p>
      <div id="test-container"></div>
    </p>

    <p class="white-space"></p>
  </body>
</html>
